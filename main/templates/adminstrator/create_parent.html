{% extends "adminstrator/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <!-- Additional fields for creating parent profile -->
                <div class="form-row">
                    <div class="form-group col-md-6 mb-0">
                        <label for="{{ form.student.id_for_label }}">Student</label>
                        {{ form.student }}
                    </div>
                    <div class="form-group col-md-6 mb-0">
                        <label for="{{ form.name.id_for_label }}">Parent Name</label>
                        {{ form.name }}
                    </div>
                </div>
                <div class="form-row">
                   
                    <div class="form-group col-md-6 mb-0">
                        <label for="{{ form.phone_number.id_for_label }}">Phone Number</label>
                        {{ form.phone_number }}
                    </div>
                    <div class="form-group col-md-6 mb-0">
                        <label for="{{ form.alternative_phone_number.id_for_label }}">Alternative Phone Number</label>
                        {{ form.phone_number }}
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6 mb-0">
                        <label for="{{ form.email.id_for_label }}">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="form-group col-md-6 mb-4">
                        <label for="{{ form.address.id_for_label }}">Address</label>
                        {{ form.address }}
                    </div>
                </div>  
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success mt-0">Create Parent</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
{% endblock %}
