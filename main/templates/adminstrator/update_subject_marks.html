{% extends "adminstrator/base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="justify-content-center">
        <h4 class="text-center">{{ student.get_full_name }} - {{ exam.name }} Result</h4>
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Marks</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for subject in subjects %}
                                <tr>
                                    <td>{{ subject.subject.name }}</td>
                                    <td>
                                        <input type="number" name="marks_{{ subject.subject.id }}" value="{{ subject.marks }}" step="0.01">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <button type="submit" class="btn btn-primary">Update Marks</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
