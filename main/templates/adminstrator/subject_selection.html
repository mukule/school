<!-- update_subjects.html -->

{% extends "adminstrator/base.html" %}
{% load static %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h4 class="text-center">Update Subjects for {{ student.first_name }} {{ student.last_name }}</h4>
        <form method="post">
          {% csrf_token %}
          {{ form.subjects }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
